plugins {
    id 'com.google.cloud.tools.jib' version '3.2.0'
}

dependencies {
    implementation project(':common')
}

jib {
    from {
        image = "openjdk:11-jre-slim"
        // for mac m1
        platforms {
            platform {
                architecture = "arm64"
                os = "linux"
            }
//            platform {
//                architecture = "amd64"
//                os = "linux"
//            }
        }
    }
    to {
        image = "order-service"
        tags = ["${project.version}".toString()]
    }
    container {
        mainClass = "com.windowforsun.cdc.outbox.order.OrderApplication"
        ports = ["8080"]
        jvmFlags = [
                "-Dspring.profiles.active=docker"
        ]
    }
}